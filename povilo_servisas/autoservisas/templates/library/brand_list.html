{% extends "base.html" %}
{% block title %}Cars in {{ block.super }}{% endblock title %}
{% block content %}
<h1>Brands</h1>
{% if brand_list %}
    <ul class="cool-list">
        {% for brand in brand_list %}
            <li>{{ brand }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No brands found</p>
{% endif %}
{% endblock content %}
