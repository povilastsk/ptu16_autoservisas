{% extends "base.html" %}
{% block title %}Brands in {{ block.super }}{% endblock title %}
{% block content %}
<h1>Car Brands</h1>
{% if brand_list %}
    <ul class="brand-list">
        {% for brand in brand_list %}
            <li><a href="{% url 'brand_detail' brand.make %}">{{ brand.make }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock content %}
